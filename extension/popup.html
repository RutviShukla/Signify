<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deaflix</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¬ Deaflix</h1>
      <p class="subtitle">ASL-First Accessibility</p>
    </header>

    <div class="controls">
      <div class="control-item">
        <label class="toggle-switch">
          <input type="checkbox" id="captionsToggle">
          <span class="slider"></span>
        </label>
        <div class="control-label">
          <strong>Enhanced Captions</strong>
          <span class="control-desc">High-contrast caption overlay</span>
        </div>
      </div>

      <div class="control-item">
        <label class="toggle-switch">
          <input type="checkbox" id="aslToggle">
          <span class="slider"></span>
        </label>
        <div class="control-label">
          <strong>ASL Avatar</strong>
          <span class="control-desc">Sign language support</span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
