<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="logo-icon">ü§ü</span>
        <h1>Signify</h1>
      </div>
      <p class="subtitle">Accessible ASL Translation</p>
    </header>

    <div class="controls">
      <div class="control-item">
        <div class="control-content">
          <label class="toggle-switch">
            <input type="checkbox" id="aslToggle">
            <span class="slider"></span>
          </label>
          <div class="control-label">
            <h3>Sign Language Avatar</h3>
            <p>Real-time ASL interpretation with visual gestures</p>
          </div>
        </div>
        <div class="control-icon">üéØ</div>
      </div>

      <div class="control-item">
        <div class="control-content">
          <label class="toggle-switch">
            <input type="checkbox" id="captionToggle">
            <span class="slider"></span>
          </label>
          <div class="control-label">
            <h3>Text Captions</h3>
            <p>Display spoken words as subtitles</p>
          </div>
        </div>
        <div class="control-icon">üìù</div>
      </div>
    </div>

    <div class="customization-section">
      <h2>Display Customization</h2>
      <div class="customization-controls">
        <div class="customization-item">
          <h4>ASL Widget Background</h4>
          <div class="color-options">
            <label class="color-option">
              <input type="radio" name="aslWidgetBg" value="default" checked>
              <div class="color-preview bg-dark"></div>
              <span>Dark</span>
            </label>
            <label class="color-option">
              <input type="radio" name="aslWidgetBg" value="light">
              <div class="color-preview bg-light"></div>
              <span>Light</span>
            </label>
            <label class="color-option">
              <input type="radio" name="aslWidgetBg" value="blue">
              <div class="color-preview bg-blue"></div>
              <span>Blue</span>
            </label>
            <label class="color-option">
              <input type="radio" name="aslWidgetBg" value="transparent">
              <div class="color-preview bg-transparent"></div>
              <span>Transparent</span>
            </label>
          </div>
        </div>

        <div class="customization-item">
          <h4>Caption Background</h4>
          <div class="color-options">
            <label class="color-option">
              <input type="radio" name="captionBg" value="default" checked>
              <div class="color-preview caption-bg-dark"></div>
              <span>Dark</span>
            </label>
            <label class="color-option">
              <input type="radio" name="captionBg" value="light">
              <div class="color-preview caption-bg-light"></div>
              <span>Light</span>
            </label>
            <label class="color-option">
              <input type="radio" name="captionBg" value="semi-transparent">
              <div class="color-preview caption-bg-semi"></div>
              <span>Semi</span>
            </label>
            <label class="color-option">
              <input type="radio" name="captionBg" value="minimal">
              <div class="color-preview caption-bg-minimal"></div>
              <span>Minimal</span>
            </label>
          </div>
        </div>

        <div class="customization-item">
          <h4>Accent Color</h4>
          <div class="color-options">
            <label class="color-option">
              <input type="radio" name="accentColor" value="blue" checked>
              <div class="color-preview accent-blue"></div>
              <span>Blue</span>
            </label>
            <label class="color-option">
              <input type="radio" name="accentColor" value="purple">
              <div class="color-preview accent-purple"></div>
              <span>Purple</span>
            </label>
            <label class="color-option">
              <input type="radio" name="accentColor" value="green">
              <div class="color-preview accent-green"></div>
              <span>Green</span>
            </label>
            <label class="color-option">
              <input type="radio" name="accentColor" value="orange">
              <div class="color-preview accent-orange"></div>
              <span>Orange</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Making videos accessible to everyone</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
